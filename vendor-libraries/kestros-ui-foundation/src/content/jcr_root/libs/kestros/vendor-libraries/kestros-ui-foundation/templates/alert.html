<template data-sly-template.alertBase="${ @ text,icon, additionalClasses}"
          data-title="Base Alert"
          data-description="Baseline alert with optional close and collapse buttons.
           Alert level and close/collapse will need to be passed as additional classes.
           Collapsible is alert--collapsible, closable is alert--closable.">
  <div class="alert ${additionalClasses}">
    <span class="alert__content">
      <i class="alert__icon ${icon}"></i>
      <span class="alert__text">${text}</span>
    </span>
    <span class="alert__controls">
      <span class="alert__close">Close</span>
      <span class="alert__collapse">Collapse</span>
    </span>
  </div>
</template>

<template data-sly-template.alertError="${ @ text, icon, additionalClasses}"
          data-title="Danger Alert"
          data-description="Alert danger variant.">
  <sly data-sly-call="${alertbase @
     text=text,
     icon=icon,
     additionalClasses='alert--danger'}"/>
</template>
